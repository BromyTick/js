<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        #container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Стили для всплывающего окна */
        .prompt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .prompt-box {
            background: #111;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            color: white;
        }

        .prompt-box input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            margin-bottom: 10px;
        }

        .prompt-box button {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .prompt-box button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Space Quiz</h1>
        <button onclick="showPrompt()">Start Quiz</button>
    </div>

    <div class="prompt-overlay" id="promptOverlay" style="display: none;">
        <div class="prompt-box">
            <h2>В якому році перший полетів у космос людина?</h2>
            <input type="number" id="spaceYearInput" placeholder="Введіть рік">
            <button onclick="checkAnswer()">Submit</button>
        </div>
    </div>

    <script>
        function showPrompt() {
            document.getElementById('promptOverlay').style.display = 'flex';
        }

        function checkAnswer() {
            const spaceYear = document.getElementById('spaceYearInput').value;
            document.getElementById('promptOverlay').style.display = 'none';

            if (spaceYear < 1961) {
                alert('Та ні, це щось дуже рано!');
            } else if (spaceYear > 1961) {
                alert('О ні, в цей час вже багато хто політав!');
            } else {
                alert('Так, Ваша відповідь правильна!');
            }
        }
    </script>
</body>
</html>
