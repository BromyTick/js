<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спроби</title>
    <style>
        body {
            background: linear-gradient(to right, #000428, #004e92);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            font-size: 40px; 
            color: darkred;
            text-align: center;
            background-color: darkgray;
            opacity: .7;
            border-radius: 50px;
            width: 30%;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input {
            width: 50px;
            height: 30px;
            font-size: 24px;
            text-align: center;
        }

        button {
            font-family: monospace;
            color: #FAFAFA;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #FAFAFA;
            background: #252525;
            box-shadow: 3px 3px #fafafa;
            cursor: pointer;
            margin: 35px 0; 
            width: 350px;
            height: 45px;
            font-size: 24px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:active {
            box-shadow: none;
            transform: translate(3px, 3px);
        }

        .prompt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .prompt-box {
            background: #111;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            color: white;
        }

        .prompt-box input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            margin-bottom: 10px;
        }

        .prompt-box button {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .prompt-box button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        @media only screen and (max-width: 800px){
            div{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <script>
        let min = +prompt("Введіть мінімальне число діапозону", 1);
        let max = +prompt("Введіть максимальне число діапозону", 30);
        let secret = Math.floor(Math.random() * (max + 1 - min)) + min;
        let minTry = 0;
        let maxTry = 10;
        while(minTry < maxTry){
            let question = prompt(`Вгадайте число від ${min} до ${max}. Спроб залишилось: ${maxTry - minTry}`);
            minTry++;
            if(question == secret){
                alert(`Ви вгадали число за спроб:${maxTry - minTry + 1}`);
                break;
            }
            else if(question < secret){
                alert(`Моє число більше. Спроб залишилось: ${maxTry - minTry} `);
            }
            else if(question > secret){
                alert(`Моє число менше. Спроб залишилось: ${maxTry - minTry}`);
            }
            if(minTry == maxTry){
                alert(`В вас не залишилось спроб число було: ${secret}`);
                break;
            }
        } 
    </script>
</body>
</html>
